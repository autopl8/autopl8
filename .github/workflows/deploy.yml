name: Deploy to Server

on:
  pull_request:
    branches:
      - dev
      - main

env:
  SERVER_ADDRESS: ${{ secrets.DEV_SERVER_ADDRESS }}
  SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
  SSH_USERNAME: ${{ secrets.DEV_SSH_USERNAME }}
  PROJECT_DIRECTORY: ${{ secrets.DEV_PROJECT_DIRECTORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$SERVER_ADDRESS" >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh -i ~/.ssh/id_rsa $SSH_USERNAME@$SERVER_ADDRESS 'cd $PROJECT_DIRECTORY && git pull origin dev'
